<!DOCTYPE html>
<html>
<head>
	<title>Substituição de Caracteres</title>
	<!-- **Walter - 30.08.2016** -->
	<!--  Substituição de Caracteres -->
</head>
<body>

<div>
<!-- Imagem criada como Pixel -->
<img id="imSource" src='http://seulink.com/?descrição da imagem = Testando çéìãÂ &título da imagem = çéìãÂ' width='0' height='0' border='0'>
</div>

<!-- div de retorno *apenas para referencia -->
<div id="retorno"></div>

<script type="text/javascript">

	// variável responsável por pegar o source da tag <img>
	var srcImagem = document.getElementById("imSource").src;

	// variável que faz o replace dos caracteres especiais
	var novoSrc = srcImagem.replace(/%20/g, '_').replace(/%C3/g, 'c').replace(/c%87/g, 'C').replace(/%A7c%A3/g, 'a').replace(/c%A1/g, 'a').replace(/c%A0/g, 'a').replace(/c%A2/g, 'a').replace(/c%81/g, 'A').replace(/c%80/g, 'A').replace(/c%82/g, 'A').replace(/c%83/g, 'A').replace(/c%A9/g, 'e').replace(/c%AA/g, 'e').replace(/c%89/g, 'E').replace(/c%8A/g, 'E').replace(/c%AD/g, 'i').replace(/c%8D/g, 'I').replace(/c%B5/g, 'o').replace(/c%B4/g, 'o').replace(/c%95/g, 'O').replace(/c%94/g, 'O');

	// printa o source com replace no source da tag HTML
	document.getElementById("retorno").innerHTML = "<img src='" + novoSrc + "' />";

</script>

</body>
</html>
